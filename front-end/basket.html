<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="styles/logo/logo-orinoco.png">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/7638742435.js" crossorigin="anonymous"></script>

    <title>Votre panier ! </title>
</head>

<body>
    <div class="background__wheat">
        <header>
            <div class="logo flex flex-center ">
                <a href="index.html"><img src="styles/logo/logo_full.png" alt="logo de l'entreprise Orinoco" width="265" height="100"></a>
            </div>
            <nav class="first__nav">
                <ul class="first__nav__item flex">
                    <li><a href="index.html">Articles</a></li>
                    <li><a href="basket.html">Panier</a></li>
                    <li><a href=""><i class="fas fa-user"></i></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="slider">
                <img src="styles/images/steven-roussel-FNtnZ588iSY-unsplash.jpg" alt="" height="250">
                <h1 class="slider__title flex flex-center">Orinoco : Dénichez les meilleurs appareils photos</h1>
            </div>
            <div class="flex section__full__article justify-content-around">
                <div class=" justify-content-around tab__mobile__version__form">
                    <div id="product" class="section__page__articles">
                        <h3>Récapitulatif de votre commande.</h3>
                        
                        <div id="totalOrder" class="section__page__articles">
                            
                        </div>
                        <p id=removeAll></p>
                    </div>
                    <div class="section__page__articles">
                        <h3>Formulaire à remplir afin de finaliser votre commande !</h3>
                        <form id="formOrder" name="formOrder">
                            <label for="firstName">Nom :</label>
                                <input type="text" id="firstName" name="firstName" value="" placeholder="Votre nom de famille"><br>
                                <small id="smallFirstName"></small><br>
                            <label for="lastName">Prénom :</label>
                                <input type="text" id="lastName" name="lastName" value="" placeholder="Votre prénom"><br>
                                <small id="smallLastName"></small><br>
                            <label for="email">Email :</label>    
                                <input type="email" id="email" name="email" value="" placeholder="exemple@exemple.fr"><br>
                                <small id="smallEmail"></small><br>
                            <label for="adress">Adresse :</label>    
                                <input type="text" id="adress" name="adress" value="" placeholder="01 rue La Fayette"><br>
                                <small id="smallAdress"></small><br>
                            <label for="city">Ville :</label>
                                <input type="text" id="city" name="city" value="" placeholder="Paris"><br>
                                <small id="smallCity"></small><br>
                            <input class="primary__btn" type="submit"></input>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="flex justify-content-between">
            <div class="flex footer__more__infos">
                <div class="footer__angle">
                    <a href=""><i class="fas fa-angle-right"></i></a>
                </div>
                <p>Plus d'informations</p>
            </div>
            <div>
                <ul class="flex footer__social__media">
                    <li><a href=""><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter-square"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/basket.js"></script>
</body>

</html>
